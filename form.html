<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <h1>DATOS PERSONALES</h1><br><hr><br>
    <form action="actions">
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Escribe tu nombre"required>
        </div><br>
        <div>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" placeholder="Escribe tu apellido"required>
        </div><br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" min="18" max="80" placeholder="Escribe tu edad"required>
        </div><br>
        <div>
            <label for="sexo">Sexo</label>
            <input type="text" id="sexo" placeholder="Escribe tu sexo"required>
        </div><br>
        <div>
            <label for="DNI">DNI</label>
            <input type="text" id="DNI" pattern="[A-Za-z]{8,}"placeholder="Escribe tu DNI"required>
        </div><br>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Escribe tu correo"required>
        </div><br>
        <div>
            <input class="submit" type="submit" value="ENVIAR">
        </div>
    </form>
</body>
</html>
